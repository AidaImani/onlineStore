{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
       #forget_div{
           margin-top: 20px;
           box-shadow: 1px 1px 10px #229649;
       }
        #submit{
            margin-left: 98px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div id="forget_div" class="card">
            <div class="card-header">
                <p>برای بازیابی رمز، ایمیل خود را وارد کنید</p>
            </div>
            <div class="card-body">
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="submit" onclick="email">ارسال</button>
            </form>
            </div>

        </div>
        <div class="col-4"></div>
    </div>

</body>
</html>
